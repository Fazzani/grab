language: minimal
install: skip
cache: false
matrix:
  fast_finish: true
services:
  - docker
git:
  depth: false
branches:
  only:
  - master
if: (commit_message =~ ^daily) AND (branch = master)
env:
  - WEBGRAB_FILENAME=config.xml
  - WEBGRAB_FILENAME=config2.xml
script:
- docker run -it --rm -v "${PWD}/${WEBGRAB_FILENAME}:/config2/WebGrab++.config.xml" -v "${PWD}:/data" synker/webgraboneshot:latest
- git remote add origin2 https://${GITHUB_API_TOKEN}@github.com/fazzani/testWebgrab.git > /dev/null 2>&1
- git add --all && (git commit -m "Webgrab config.xml" || echo "No changes to commit")
- git push origin2 HEAD:master  2> /dev/null

notifications:
  email:
    recipients:
      - tunisienheni@gmail.com
    on_success: change
    on_failure: change